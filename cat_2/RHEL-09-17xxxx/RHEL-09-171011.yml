      or:
      - 0
      - 1
    stdout:
    - '/^banner-message-text=/'
    {{ range .Vars.rhel9stig_logon_banner }}
    - {{ . }}
    {{ end }}
    meta:
      Cat: 2
      CCI:
      - CCI-000048
      Group_Title:
      - SRG-OS-000023-GPOS-00006
      - SRG-OS-000228-GPOS-00088
      NIST800-53R4:
      - AC-8
      Rule_ID: SV-270174r1044831_rule
      STIG_ID: RHEL-09-171011

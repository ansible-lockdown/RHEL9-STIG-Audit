---

{{ if .Vars.rhel_09_271050 }}
command:
  gui_smartcard_lock:
    title: RHEL-09-271050 | RHEL 9 must prevent a user from overriding the disabling of the graphical user smart card removal action.
    exec: gsettings writable org.gnome.settings-daemon.peripherals.smartcard removal-action
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^false/'
    - '!/^true/'
    meta:
      Cat: 2
      CCI:
      - CCI-000056
      - CCI-000057
      - CCI-000058
      Group_Title:
      - SRG-OS-000028-GPOS-00009
      - SRG-OS-000030-GPOS-00011
      NIST800-53R4:
      - AC-11
      Rule_ID: SV-258020r1045094_rule
      STIG_ID: RHEL-09-271050
      Vul_ID: V-258020
{{ end }}

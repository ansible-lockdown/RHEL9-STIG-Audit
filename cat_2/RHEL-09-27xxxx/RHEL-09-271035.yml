---

{{ if .Vars.rhel_09_271035 }}
command:
  gui_disable_autorun_lock:
    title: RHEL-09-271035 | RHEL 9 must prevent a user from overriding the disabling of the graphical user interface autorun function.
    exec: gsettings writable org.gnome.desktop.media-handling autorun-never
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^false/'
    - '!/^true/'
    meta:
      Cat: 2
      CCI:
      - CCI-000778
      - CCI-001985
      Group_Title:
      - SRG-OS-000114-GPOS-00059
      - SRG-OS-000378-GPOS-00163
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - IA-3
      Rule_ID: SV-258017r1045088_rule
      STIG_ID: RHEL-09-271035
      Vul_ID: V-258017
{{ end }}

---

{{ if .Vars.rhel_09_271115 }}
command:
  gui_no_user_list:
    title: RHEL-09-271115 | RHEL 9 must disable the user list at logon for graphical user interfaces.
    exec: gsettings get org.gnome.login-screen disable-user-list
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^true/'
    - '!/^false/'
    meta:
      Cat: 2
      CCI:
      - CCI-000366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-258033r1045120_rule
      STIG_ID: RHEL-09-271115
      Vul_ID: V-258033
{{ end }}

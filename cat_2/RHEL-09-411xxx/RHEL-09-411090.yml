    title: RHEL-09-411090 | RHEL 9 must maintain an account lock until the locked account is released by an administrator.
    path: /etc/security/faillock.conf
    exists: true
    contents:
    - '/^unlock_time\s*=\s*0$/'
    - '!/^unlock_time\s*=\s*[1-9]/'
    meta:
      Cat: 2
      CCI:
      - CCI-000044
      - CCI-002238

---

{{ if .Vars.rhel_09_231105 }}
  {{ if not .Vars.rhel9stig_legacy_boot }}
command:
  boot_efi_nosuid:
    title: RHEL-09-231105 | RHEL 9 must prevent files with the setuid and setgid bit set from being executed on the /boot/efi directory.
    exec: if [ "$(mount | grep '\s/boot/efi\s')" ]; then mount | grep '\s/boot/efi\s' | grep nosuid; else echo "OK - Not efi"; fi
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/(OK - NOT efi|.*boot\/efi type.*nosuid.*)/'
    meta:
      Cat: 2
      CCI:
      - CCI-001764
      Group_Title:
      - SRG-OS-000368-GPOS-00154
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4: CM-7
      Rule_ID: SV-257862r1051265_rule
      STIG_ID: RHEL-09-231105
      Vul_ID: V-257862
  {{ end }}
{{ end }}

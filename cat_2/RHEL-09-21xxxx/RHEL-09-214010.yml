---

{{ if .Vars.rhel_09_214010 }}
command:
  gpg_crypto_keys:
    title: RHEL-09-214010 | RHEL 9 must ensure cryptographic verification of vendor software packages.
    exit-status:
      or:
      - 0
      - 1
    timeout: {{ .Vars.timeout_ms }}
    exec: gpg -q --keyid-format short --with-fingerprint {{ .Vars.rpm_gpg_key }}
    stdout:
    {{ range .Vars.gpg_key }}
    - "{{ .name }}"
    - "{{ .fingerprint }}"
    {{ end }}
    meta:
      Cat: 2
      CCI: CCI-001749
      Group_Title: SRG-OS-000366-GPOS-00153
      NIST800-53R4: CM-5
      Rule_ID: SV-257819r1015075_rule
      STIG_ID: RHEL-09-214010
      Vul_ID: V-257819
{{ end }}

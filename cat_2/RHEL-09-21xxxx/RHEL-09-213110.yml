---

{{ if .Vars.rhel_09_213110 }}
command:
  nxdx_protect_active:
    title: RHEL-09-213110 | RHEL 9 must implement nonexecutable data to protect its memory from unauthorized code execution.
    exec: dmesg | grep '[NX|DX]*protection'
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - 'NX (Execute Disable) protection: active'
    - '!/.*disabled/'
    meta:
      Cat: 2
      CCI: CCI-002824
      Group_Title: SRG-OS-000433-GPOS-00192
      NIST800-53R4: SI-16
      Rule_ID: SV-257817r958928_rule
      STIG_ID: RHEL-09-213110
      Vul_ID: V-257817
{{ end }}

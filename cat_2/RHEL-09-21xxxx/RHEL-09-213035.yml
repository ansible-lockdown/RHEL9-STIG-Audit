---

{{ if .Vars.rhel_09_213035 }}
kernel-param:
  protect_symlinks_live:
    title: RHEL-09-213035 | Verify RHEL 9 is configured to enable DAC on symlinks.
    name: fs.protected_symlinks
    value: 1
    meta:
      Cat: 2
      CCI:
      - CCI-002165
      - CCI-002235
      Group_Title:
      - SRG-OS-000312-GPOS-00123
      - SRG-OS-000324-GPOS-00125
      NIST800-53R4:
      - AC-3
      - AC-6
      Rule_ID: SV-257802r925393_rule
      STIG_ID: RHEL-09-213035
      Vul_ID: V-257802
command:
  protect_symlinks_file:
    title: RHEL-09-213035 | Verify RHEL 9 is configured to enable DAC on symlinks.
    exec: /usr/lib/systemd/systemd-sysctl --cat-config | egrep -v '^(#|;)' | grep -F fs.protected_symlinks | tail -1
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^fs.protected_symlinks\s*=\s*1/'
    - '!/^fs.protected_symlinks\s*=\s*(?!1)\d*/'
    meta:
      Cat: 2
      CCI:
      - CCI-002165
      - CCI-002235
      Group_Title:
      - SRG-OS-000312-GPOS-00123
      - SRG-OS-000324-GPOS-00125

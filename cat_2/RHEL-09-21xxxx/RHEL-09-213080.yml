  yama_ptrace_file:
    title: RHEL-09-213080 | RHEL 9 must restrict usage of ptrace to descendant processes.
    exec: /usr/lib/systemd/systemd-sysctl --cat-config | egrep -v '^(#|;)' | grep -F kernel.yama.ptrace_scope | tail -1

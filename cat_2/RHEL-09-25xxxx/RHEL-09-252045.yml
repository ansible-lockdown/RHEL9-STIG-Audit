    stdout:
    - '/^dns\s*=\s*none/'
    meta:
      Cat: 2
      CCI:
      - CCI-00366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-257950r925837_rule
      STIG_ID: RHEL-09-252045
      Vul_ID: V-257950
{{ end }}

    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '!/^IgnoreUserKnownHosts\s*no/'
    meta:
      Cat: 2
      CCI:
      - CCI-000366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-258006r1045071_rule
      STIG_ID: RHEL-09-255150
      Vul_ID: V-258006
{{ end }}

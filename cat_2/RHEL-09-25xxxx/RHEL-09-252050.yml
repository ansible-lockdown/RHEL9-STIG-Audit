---

{{ if .Vars.rhel_09_252050 }}
command:
  postfix_prevent:
    title: RHEL-09-252050 | RHEL 9 must be configured to prevent unrestricted mail relaying.
    exec: if ! [ -x "$(command -v postconf)" ]; then echo 'OK postgres is not installed.'; else postconf -n smtpd_client_restrictions ; fi
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - 'smtpd_client_restrictions = {{ .Vars.rhel9stig_postfix_client_conf }}'
    meta:
      Cat: 2
      CCI:
      - CCI-00366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-257951r1014843_rule
      STIG_ID: RHEL-09-252050
      Vul_ID: V-257951
{{ end }}

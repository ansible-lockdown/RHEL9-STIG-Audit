---

{{ if .Vars.rhel_09_255110 }}
command:
  ssh_config_owner:
    title: RHEL-09-255110 | RHEL 9 SSH server configuration file must be owned by root.
    exec: find /etc/ssh/sshd_config /etc/ssh/sshd_config.d -exec stat -c "%U %n" {} \;
    exit-status:
      or:
      - 0
      - 2
    stdout: '/.*:root/'
    meta:
      Cat: 2
      CCI:
      - CCI-000366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-257998r1045059_rule
      STIG_ID: RHEL-09-255110
      Vul_ID: V-257998
{{ end }}

---

{{ if .Vars.rhel_09_255105 }}
command:
  ssh_config_groupowner:
    title: RHEL-09-255105 | RHEL 9 SSH server configuration file must be group-owned by root.
    exec: find /etc/ssh/sshd_config /etc/ssh/sshd_config.d -exec stat -c "%G %n" {} \;
    exit-status:
      or:
      - 0
      - 2
    stdout: '/.*:root/'
    meta:
      Cat: 2
      CCI:
      - CCI-000366
      Group_Title:
      - SRG-OS-000480-GPOS-00227
      NIST800-53R4:
      - CM-6
      Rule_ID: SV-257997r1045057_rule
      STIG_ID: RHEL-09-255105
      Vul_ID: V-257997
{{ end }}

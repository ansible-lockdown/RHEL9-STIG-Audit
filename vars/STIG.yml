# Threat Protection
rhel9stig_av_pkg: 'mcafeetp'
rhel9stig_av_service: 'mfetpd'

# RHEL8_09_010680 to change if using hostfile only - seperate checks
rhel9stig_uses_dns: true

# RHEL_09_010360 if run via ansible it is placed in cron.d setting as manually set in cron.daily
rhel9stig_aide_cron_file: /etc/cron.daily/aide

# RHEL_09_020010-020023 - RHEL-09-020017 states to not use default dir location which is /var/run/faillock
rhel9stig_pam_faillock_dir: /var/log/faillock

# RHEL_09_030040 - Options are SYSLOG, SINGLE, and HALT to fit STIG standards
rhel9stig_auditd_disk_error_action: HALT

# RHEL_09_030050 - Options are SYSLOG or KEEP_LOGS to fit STIG standards
rhel9stig_auditd_max_log_file_action: SYSLOG

# RHEL_09_030060 - Options are SYSLOG, HALT, and SINGLE to fit STIG standards
rhel9stig_auditd_disk_full_action: HALT

# RHEL_09_030690 if using remote syslog server
rhel9stig_remotelog_server: 1.1.1.1
rhel9stig_remotelog_port: 1549
rhel9stig_remotelog_protocol: '@@'

